<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="page">
        <div class="page-wrap">
            <div class="container flexible">
                <aside class="menu menu__outside">
                    <div class="menu-top">
                        <div class="menu-top__range">
                            <img src="./assets/icons/range-img.svg" alt="range-img">
                            <div class="menu-top__sun">
                                <img src="./assets/icons/sun.png" alt="sun">
                            </div>
                        </div>
                    </div>
                    <nav class="menu-links menu-links__outside">
                        <ul class="flex-direct menu-links__wrap">
                            <li class="menu-links__item center-direct">
                                <a class="flex-direct menu-links__content" href="">
                                    <img src="./assets/icons/account-img.png" alt="account-img">
                                    <div class="center-direct menu-links__txt">
                                        <h4 class="h4">account</h4>
                                    </div>
                                </a>
                            <li class="menu-links__item center-direct">
                                <a class="flex-direct menu-links__content" href="">
                                    <img src="./assets/icons/money_bag-img.png" alt="money_bag">
                                    <div class="center-direct menu-links__txt">
                                        <h4 class="h4">market</h4>
                                    </div>
                                </a>
                            </li>
                            <li class="menu-links__item center-direct">
                                <a class="flex-direct menu-links__content" href="">
                                    <img src="./assets/icons/student-img.png" alt="student">
                                    <div class="center-direct menu-links__txt">
                                        <h4 class="h4">school</h4>
                                    </div>
                                </a>
                            </li>
                            <li class="menu-links__item center-direct">
                                <a class="flex-direct menu-links__content" href="">
                                    <img src="./assets/icons/briefcase.png" alt="briefcase-img">
                                    <div class="center-direct menu-links__txt">
                                        <h4 class="h4">payment</h4>
                                    </div>
                                </a>
                            </li>
                            <li class="menu-links__item center-direct">
                                <a class="flex-direct menu-links__content" href="">
                                    <img src="./assets/icons/logout-img.png" alt="logout-img">
                                    <div class="center-direct menu-links__txt">
                                        <h4 class="h4">exit</h4>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <main class="main main__outside">
                    <header class="main-container center-direct">
                        <div class="balance-cont flex-direct flexible">
                            <figure class="balance-cont__box flex-direct flexible">
                                <img src="./assets/icons/balance-img.svg" alt="balance-img">
                                <figcaption class="balance-cont__txt">
                                    <h1 class="h1">$23,567.00</h1>
                                    <p class="txt">Total winner</p>
                                </figcaption>
                            </figure>
                            <figure class="balance-cont__box right-direct">
                                <figcaption class="h2">My Balance</figcaption>
                                <img src="./assets/image/wallet.png" alt="wallet">
                            </figure>
                        </div>
                    </header>
                    <div class="main-container histogram__outside">
                        <div class="histogram-section center-direct">
                            <figure class="histogram-section__img center-direct">
                                <img class="histogram-img" src="./assets/image/histogram.svg" alt="histogram">
                            </figure>
                        </div>
                    </div>
                    <footer class="footer-section flex-direct flexible">
                        <div class="footer-container footer-section__left main-container center-direct">
                            <figure class="footer-section__circle center-direct">
                                <img class="footer-section__left-img" src="./assets/image/chart.svg" alt="chart">
                            </figure>
                        </div>
                        <div class="footer-container footer-section__right main-container center-direct">
                            <figure class="footer-section__right-box center-direct">
                                <img class="footer-section__right-graphics" src="./assets/image/graphics.png"
                                    alt="graphics">
                                <img class="footer-section__right-line_graph" src="./assets/image/line_graph.png"
                                    alt="line_graph">
                            </figure>
                        </div>
                    </footer>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
